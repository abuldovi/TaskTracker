<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layouts :: header">
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:replace="fragments/layouts :: topnavbar"></nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion"  th:replace="fragments/layouts :: sidenavbar"></nav>
            </div>
            <div id="layoutSidenav_content">
                <main>

                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Choose new password</h1>
                        <ol class="breadcrumb mb-4">

                            <li class="breadcrumb-item active">Edit</li>
                        </ol>

                                <form class="col-xl-5" th:method="PATCH" action="" th:object="${formPassword}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <a class="btn btn-outline-secondary" type="button" th:href="@{changePassword/}">
                                        Change password
                                    </a>
                                    </p>
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{newPassword}" type="password" placeholder="New password"  />
                                        <label th:for="newPassword" type="password">Type new password</label>
                                    </div>
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"></div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{passwordRepeat}" type="password" placeholder="Repeat password"  />
                                        <label th:for="passwordRepeat" type="password">Repeat new password</label>
                                    </div>
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
                                    <hr>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{oldPassword}" type="password" placeholder="Password"  />
                                        <label th:for="oldPassword" type="password">Type old password</label>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button th:type="SUBMIT" class="col-xl-5 btn btn-success btn-block">Edit</button></div>
                                    </div>
                                </form>

                        <button class="col-xl-2 mt-4 mb-4 btn btn-primary" onclick="history.back()">Go Back</button>

                    </div>
                </main>
                <footer th:replace="fragments/layouts :: footer"></footer>
            </div>
        </div>
        <div th:insert="fragments/layouts :: scripts"></div>

    </body>
</html>
