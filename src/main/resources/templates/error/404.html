<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/layouts :: header">
</head>
    <body>
        <div id="layoutError">
            <div id="layoutError_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="text-center mt-4">
                                    <img class="mb-4 img-error" th:src="@{/static/assets/img/error-404-monochrome.svg}" />
                                    <p class="lead">This requested URL was not found on this server.</p>
                                    <a href="/">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        Return to Dashboard
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutError_footer">
                <footer th:replace="fragments/layouts :: footer"></footer>
            </div>
        </div>
        <div th:insert="fragments/layouts :: scripts"></div>
    </body>
</html>
