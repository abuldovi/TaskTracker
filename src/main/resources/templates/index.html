<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments/layouts :: header">
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:insert="fragments/layouts :: topnavbar"></nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion"  th:insert="fragments/layouts :: sidenavbar"></nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>

                        <div class="row">
                            <div class="col-sm-4">
                        <div class="card text-center card">
                            <div class="card-header"><h5>Your current projects</h5></div>
                            <div class="card-body">
                                <p class="card-text"><h1 class="display-1" th:text="${projectCount}"></h1></p>
                                <a href="projects" class="btn btn-primary">My projects</a>
                            </div>
                        </div>
                            </div>
                            <div class="col-sm-4">
                        <div class="card text-center card">
                            <div class="card-header"><h5>Your current tickets</h5></div>
                            <div class="card-body">
                                <p class="card-text"><h1 class="display-1" th:text="${ticketCount}">25</h1></p>
                                <a href="mytickets" class="btn btn-primary">My tickets</a>
                            </div>
                        </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card text-center card">
                                    <div class="card-header"><h5>Your are in a company</h5></div>
                                    <div class="card-body">
                                        <p class="card-text"><h1 class="display-1" th:text="${daysCount}"></h1></p>
                                        <p class="btn card-text">days</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>
                <footer th:replace="fragments/layouts :: footer"></footer>
            </div>
        </div>
        <div th:insert="fragments/layouts :: scripts"></div>
    </body>
</html>
